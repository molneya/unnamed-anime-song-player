
[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=CurrentlyPlaying
Information=Shows currently playing song from text file.

[Variables]
File=#CURRENTPATH#CurrentlyPlaying.txt

[MeasureReadFile]
Measure=Script
ScriptFile=#@#read.lua
FilePath=#File#

[MeterString]
Meter=String
DynamicVariables=1
Text=[&MeasureReadFile]
FontFace=Aller
FontSize=12
FontWeight=400
FontColor=255,255,255,255
SolidColor=30,30,30,180
Padding=10,5,10,5
AntiAlias=1
